<!DOCTYPE html>
<html>

<head xlmns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Login to administration</title>
</head>

<body>
	<h1 style="text-align: center;">Login</h1>
	<form th:action="@{/admin}" method="post" th:object="${user}">
		<label for="username">Username</label><br/>
		<input type="text" id="username" th:field="*{username}" /><br/>
		<label for="password">Password</label><br/>
		<input type="password" id="password" th:field="*{password}" /><br/>
		<button type="submit">Login</button>
	</form> 
	<br/>
	<a th:href="@{/}"><button>Back</button></a>
</body>

</html>
