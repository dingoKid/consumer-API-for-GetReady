<!DOCTYPE html>
<html>

<head xlmns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Admin</title>
	
</head>

<body>
	<h1 style="text-align: center;">GetReady administration</h1>
	
	<p>Delete a question by typing the whole question:</p>
	<form th:action="@{/api/delete}" method="get" th:object="${questionToDelete}">
		<input type="text" name="questionToDelete" />
		<button type="submit">Delete</button>
	</form> 
	
	<br/>
	
	<p>Add a question to database</p>
	<form th:action="@{/api/addquestion}" method="post" th:object="${question}" id="questionForm">
		<label for="question">Question</label><br/>
		<input type="text" id="question" th:field="*{question}" /><br/>
		<label for="answer">Answer</label><br/>
		<textarea form="questionForm" id="answer" th:field="*{answer}"></textarea><br/>
		<label for="info">Info</label><br/>
		<input type="text" id="info" th:field="*{info}" /><br/>
		<br/>
		<ul>
			<li th:each="label : ${allLabels}">
				<input type="checkbox" name="label" th:value="${label}" th:field="*{labels}" />
				<label th:text="${label}" th:for="${label}"></label>
			</li>
		</ul>
		<button type="submit">Add question</button>
	</form>
	<br/>
	
	<p>Add label</p>
	<form th:action="@{/api/addlabel}" method="get" th:object="${label}">
		<input type="text" name="label" />
		<button type="submit">Add label</button>
	</form>
	
	<br/><br/>
	<p>Delete label</p>
	<form th:action="@{/api/deletelabel}" method="get" th:object="${label}">
		<input type="text" name="label" />
		<button type="submit">Delete label</button>
	</form>
	
	<br/>
	<a th:href="@{/}"><button>Back</button></a>
</body>

</html>
